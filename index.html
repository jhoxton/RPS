<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600&display=swap" rel="stylesheet"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">

        
        <section class="round_wrapper">
            <h1 class="heading">ROCK, PAPER, SCISSORS</h1>
            <h2>
                <span>Round:</span>
                <span id="round_number" class="round_number">

                </span>
            </h2>
            <div class="game_prompt">
                <h3 id="game_prompt">
                    <!-- GAME PROMPT -->
                </h3>
            </div>
        </section>

        <section class="match_wrapper">

            <div class="choice_wrapper">
                <div id="rock" class="rock">
                    <div class="choice_icon">
                        <img src="./icons/rock.svg" alt="">
                    </div>
                    <h3> Rock</h3>
                </div>
                <div id="paper" class="paper">
                    <div class="choice_icon">
                        <img src="./icons/paper.svg" alt="">
                    </div>
                    <h3> Paper</h3>
                </div>
                <div id="scissors" class="scissors">
                    <div class="choice_icon">
                        <img src="./icons/scissors.svg" alt="">
                    </div>
                    <h3> Scissors</h3>
                </div>
                <div id="demo"></div>
            </div>
         
          



        </section>
        <section class="results_wrapper">
            <div class="output">
                <div class="player_choice">
                    <div class="output_icon" id="player_choice_img">

                    </div>
                    <h3>
                        <div class="text" id="player_choice_text">
                            <!-- PLAYER CHOICE TEXT -->
                        </div>
                    </h3>
                </div>
                <div class="comp_choice">
                    <div class="output_icon" id="comp_choice_img">

                    </div>
                    <h3>
                        <div class="text"id="comp_choice_text" >
                            <!-- COMPO CHOICE TEXT -->
                        </div>
                    </h3>
                </div>
            </div>
            <div class="result">
               <h3>
                <div id="result" class="result_print">
                    <!-- RESULT -->
                </div>
               </h3>
            </div>
        </section>

        <section class="score_wrapper">
            <div class="player_wrapper">
                <span> Player Score</span>
                <span id="player_score" class="player_score">

                </span>
            </div>
            <div class="comp_wrapper">
                </span>
                Computer Score
                <span>

                    <span id="comp_score" class="comp_score">

                    </span>
            </div>
        </section>

    </div>
</body>

</html>
<script src="scripts/script.js"></script>
